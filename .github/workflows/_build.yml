name: Build

on:
  workflow_call:
    inputs:
      server-tags:
        required: true
        type: string
      ui-tags:
        required: true
        type: string
      ref:
        required: false
        type: string
        default: ""

jobs:
  build_server:
    name: Build server image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: "${{ inputs.ref }}"

      - name: Setup go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: "./server/go.mod"
          cache: false
      - name: Generate backend license text
        working-directory: "./server"
        run: |
          go install github.com/google/go-licenses@latest
          go-licenses report --ignore github.com/bradenrayhorn/ced --confidence_threshold 0.85 --template ./licenses.tpl --logtostderr=false ./... > ./licenses.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3
        with:
          platforms: 'arm64,amd64'

      - name: Login to registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3

      - name: Build and push
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6
        with:
          push: true
          provenance: false
          context: "./server"
          tags: "${{ inputs.server-tags }}"
          platforms: linux/amd64,linux/arm64

  build_ui:
    name: Build ui image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: "./server/go.mod"
          cache: false
      - name: Generate backend license text
        run: |
          go install github.com/google/go-licenses@latest
          (cd ./server && go-licenses report --ignore github.com/bradenrayhorn/ced --confidence_threshold 0.85 --template ./licenses.tpl --logtostderr=false ./... > ../ui/src/routes/about/server-licenses.txt)
          ls -lah ./ui/src/routes/about
          cat ./ui/src/routes/about/server-licenses.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3
        with:
          platforms: 'arm64,amd64'

      - name: Login to registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3

      - name: check path again
        run: |
          ls -lah ./ui/src/routes/about
          cat ./ui/src/routes/about/server-licenses.txt

      - name: Build and push
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6
        with:
          push: true
          provenance: false
          context: "./ui"
          tags: "${{ inputs.ui-tags }}"
          platforms: linux/amd64,linux/arm64

