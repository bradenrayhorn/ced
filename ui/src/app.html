<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Fonts -->
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Charm/Charm-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Charm/Charm-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/IBM_Plex_Serif/IBMPlexSerif-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/IBM_Plex_Serif/IBMPlexSerif-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32-dark.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16-dark.png"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/safari-pinned-tab.svg"
      color="#000000"
    />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Configure iOS Safari top bar style -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Setup mobile viewport -->
    <meta name="viewport" content="width=device-width" />

    <!-- No Indexing -->
    <meta name="robots" content="noindex,nofollow" />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover" data-theme="">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
